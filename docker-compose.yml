# Definición de todos los servicios (contenedores)
services:

  # 1. Servicio de la Base de Datos (PostgreSQL)
  db:
    image: postgres:18
    container_name: skillup_db
    environment:
      - POSTGEORES_USER=postgres
      - POSTGRES_PASSWORD=Tics2030
      - POSTGRES_DB=skillup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Servicio del Backend (Java/Spring Boot)
  backend:
    build:
      # ⬇️ USA LA RUTA ABSOLUTA A TU BACKEND AQUÍ ⬇️
      context: .\Skillup-backend\demo
    container_name: skillup_backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/skillup_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Tics2030

  # 3. Servicio del Frontend (HTML, CSS, JS estáticos)
  frontend:
    build:
      # ⬇️ USA LA RUTA ABSOLUTA A TU FRONTEND AQUÍ ⬇️
      context: .\Skillup
    container_name: skillup_frontend
    ports:
      - "3000:80"

# Docker gestionará este volumen para guardar los datos de la BD
volumes:
  postgres_data: